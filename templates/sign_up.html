{% import "bootstrap/wtf.html" as wtf%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/sign_up.css" />
    <title>Rask - Login - Welcome</title>
  </head>
  <body>
    <div class="flex-cont">
      <div class="left-box"></div>
      <div class="right-box">
        <img
          src="../static/images/rask_logo.png"
          alt="rask-stylish-logo"
          width="200px"
          height="200px"
          class="logo"
        />
        <div class="form-wrapper">
          {{ wtf.quick_form(form, novalidate=true, button_map={"submit":
          "success btn-block"})}}
          <a href="{{ url_for('login')}}" class="login-acnhor"
            ><small>Already have an account?</small></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
